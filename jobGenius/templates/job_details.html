<!-- job_details.html -->
{% extends 'base.html' %}

{% block title %}Job Details - {{ job.title }}{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ job.title }}</h2>
                <p class="card-text">{{ job.company }} - {{ job.location }}</p>
                <p class="card-text">{{ job.description }}</p>
                
                <!-- Apply Now Button -->
                {% if user.is_authenticated %}
                    <a href="{% url 'apply_job' job_id=job.id %}" class="btn btn-success">Apply Now</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-success">Login to Apply</a>
                {% endif %}
            </div>
        </div>
        <!-- Add other job details as needed -->
    </div>
{% endblock %}
