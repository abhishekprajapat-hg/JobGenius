{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Publish Job</h2>
    <form method="post" onsubmit="return showSuccessAlert()">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Publish Job</button>
    </form>
  </div>

  <script>
    function showSuccessAlert() {
      alert('Do you want to Publish this Job ? '); 
      return true; 
    }
  </script>
{% endblock %}
