{% extends 'base.html' %}
{% load static %}
{% block title %}Home - JobGenius{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Search For Your Dream Job</h1>

    <!-- Big Search Input -->
    <form method="get" action="{% url 'home' %}" class="mt-4">
        <div class="input-group">
            <input type="text" class="form-control form-control-lg" name="search_query" placeholder="Search for jobs..."
                aria-label="Search" aria-describedby="basic-addon2" value="{{ search_form.search_query.value }}">
            <div class="input-group-append">
                <button class="btn btn-primary btn-lg mx-3" type="submit">Search</button>
            </div>
        </div>
    </form>

    <!-- Display Job Carousel -->
    {% if jobs %}
    <div id="jobCarousel" class="carousel slide mt-4" data-ride="carousel">
        <div class="carousel-inner">
            {% for job in jobs %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <a href="{% url 'job_details' job.id %}" class="card-link" style="text-decoration: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ job.title }}</h5>
                            <p class="card-text">{{ job.company }} - {{ job.location }}</p>
                            <!-- Add other job details as needed -->
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#jobCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#jobCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    {% endif %}

    <!-- Other content goes here -->
</div>

<!-- Include Bootstrap JS for Carousel -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pzjw8s+hdX6J3boBe0u8KEps1ldQq4F9gOI2U98sDd7fql8UusB5tPfLZf00MqE" crossorigin="anonymous"></script>
{% endblock %}
